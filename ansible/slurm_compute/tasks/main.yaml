---

- name: Slurm Compute RPM List
  ansible.builtin.set_fact:
    pkg_list:
      - slurm-slurmd
      - slurm-pam_slurm
      - slurm-contribs

- name: Slurm Compute RPM Install
  ansible.builtin.dnf:
    name: "{{ pkg_list }}"
    state: installed

- name: Slurm Service
  ansible.builtin.service:
    name: slurmd
    state: started
    enabled: yes
