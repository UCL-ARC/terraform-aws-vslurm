---

- name: Slurm DB Configuration File
  copy:
    src: slurmdbd.conf
    dest: /etc/slurm/slurmdbd.conf
    owner: root
    group: root
    mode: 0600

- name: Slurm Server RPM List
  set_fact:
    pkg_list:
      - slurm-slurmctld
      - slurm-slurmdbd
      - mariadb-server
      - python3-PyMySQL
     # - slurm-example-configs

- name: Slurm Server RPM Install
  dnf:
    name: "{{ pkg_list }}"
    state: installed
